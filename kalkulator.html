<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <label>Angka Pertama</label>
    <input type="number" class="angka-pertama">

    <br>

    <label>Angka Pertama</label>
    <input type="number" class="angka-kedua">

    <br>

    <button class="tombol-tambah">tambah</button>
    <button class="tombol-kurang">kurang</button>
    <button class="tombol-kali">kali</button>
    <button class="tombol-bagi">bagi</button>

    <p class="hasil"></p>

    <script>

        const elementAngkaPertama = document.querySelector('.angka-pertama');
        const elementAngkaKedua = document.querySelector('.angka-kedua');

        const elementTombolTambah = document.querySelector('.tombol-tambah');
        const elementTombolKurang = document.querySelector('.tombol-kurang');
        const elementTombolKali = document.querySelector('.tombol-kali');
        const elementTombolBagi = document.querySelector('.tombol-bagi');

        const elementHasil = document.querySelector('.hasil');

        elementTombolTambah.addEventListener('click', function() {
            const nilaiAngkaPertama = Number (elementAngkaPertama.value);
            const nilaiAngkaKedua = Number (elementAngkaKedua.value);

            const hasil = nilaiAngkaPertama = nilaiAngkaKedua;
            elementHasil.textContent = "hasilnya Adalah = ${hasil}";
        });


    </script>

</body>
</html>
